<!doctype html>
<html>
<head>
	<title>PhotoBooth</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="./main.css" type="text/css" media="all">
</head>


<body>
<div class="container text-center">
	<div class="jumbotron">
		<h1>
			PhotoBooth!
		</h1>
	</div>

	<p>
		Press 'start' to take 4 photos 2 seconds apart!
	</p>
	<div class="row">

	<div class="col-8">

		<div class="buttonz">
			<button type="button" name="button">Save</button>
			<a href="./print.html"><button type="button" name="button">Print</button></a>
			<button class="email-button" type="button" name="button">Email</button>
				<form class="" action="index.html" method="post">
					<input class="d-none hidden-email" type="email" name="email-input" value="" placeholder="enter your email">
					<input class="d-none hidden-submit" type="submit" name="email-submit" value="Email my Photos">
				</form>
			<button type="button" name="button">Restart</button>
		</div>

	  <div class="camera">
	    <video id="video">Video stream not available.</video>
	    <button id="startbutton">Start</button>
	  </div>

		<div class="text-input">
			<form class="" action="index.html" method="post">
				<input type="text" name="" value="" placeholder="Photostrip Title">
			</form>
		</div>

	  <canvas id="canvas1">
	  </canvas>
		<canvas id="canvas2">
	  </canvas>
		<canvas id="canvas3">
	  </canvas>
		<canvas id="canvas4">
	  </canvas>
	</div>

	<div class="photoStrip col-4">
	  <div class="output">
	    <img id="photo1" alt="The screen capture will appear in this box.">
	  </div>
		<div class="output">
			<img id="photo2" alt="The screen capture will appear in this box.">
		</div>
		<div class="output">
			<img id="photo3" alt="The screen capture will appear in this box.">
		</div>
		<div class="output">
			<img id="photo4" alt="The screen capture will appear in this box.">
		</div>
	</div>
</div>

  </div>





<script src="./bundle.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
