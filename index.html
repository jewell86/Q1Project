<!doctype html>
<html>
<head>
	<title>PhotoBooth</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="./main.css" type="text/css" media="all">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Lobster');
	</style>
</head>

<body>


<div class="row">
	<div class="col-5">
		<div class="buttonz">

		<div class="function-buttons">
			<a href="./print.html"><button type="button"  class="btn btn-dark save-button" name="button">Save</button></a>
			<a href="./print.html"><button type="button" name="button" class="btn btn-dark print-button">Print</button></a>
			<button type="button" name="button" class="btn btn-dark restart-button">Restart</button>

		</div>

		<div class="filter-buttons">
			<button type="button" data-filter="grayscale" name="filter-button" class="btn btn-light filter-button">Black & White</button>
			<button type="button" data-filter="sepia" name="filter-button" class="btn btn-light filter-button">Sepia</button>
			<button type="button" data-filter="none" name="filter-button" class="btn btn-light filter-button">Color</button>
		</div>

		<div class="text-input titles">
			<form class="title-submit" action="index.html" method="post">
				<input required class="title-value" maxlength="30"type="text" name="" value="" placeholder="Enter your title">
				<input class="btn btn-dark title-button" onclick="handleChange()" type="submit" name="" value="Add A Title!">
			</form>
		</div>


		</div>
	</div>

	<div class="col-3">



		<div class="camera convoblur">
	    <video src="" id="video" class="flash">Video stream not available.</video>
	    <button class="btn btn-light" id="startbutton">Start</button>
	  </div>
	</div>


	<div class="col-2">



	  <div class="output first">
	    <img id="photo1" class="d-none photos">
	  </div>
		<div class="output">
			<img id="photo2" class="d-none photos">
		</div>
		<div class="output">
			<img id="photo3" class="d-none photos">
		</div>
		<div class="output">
			<img id="photo4" class="d-none photos">
		</div>
		<div class="output">
			<h4 class="photo-title" ></h4>
		</div>
	</div>




</div>


	<div>
		<canvas id="canvas1">
		</canvas>
		<canvas id="canvas2">
	  </canvas>
		<canvas id="canvas3">
	  </canvas>
		<canvas id="canvas4">
	  </canvas>
		<canvas id="canvas5">
		</canvas>
	</div>


<script src="./bundle.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
