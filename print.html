<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Print your Photo!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  	<link rel="stylesheet" href="./print.css" type="text/css" media="all">
  </head>
  <body>

    <input type="button"
     onClick="window.print()"
     value="Print This Page"/>


    <div class="text-center">
  	  <div class="output">
  	    <img id="photo1" alt="The screen capture will appear in this box.">
  	  </div>
  		<div class="output">
  			<img id="photo2" alt="The screen capture will appear in this box.">
  		</div>
  		<div class="output">
  			<img id="photo3" alt="The screen capture will appear in this box.">
  		</div>
  		<div class="output">
  			<img id="photo4" alt="The screen capture will appear in this box.">
  		</div>
  	</div>


    <script type="text/javascript">
      let photo1 = localStorage.getItem('str1');
      firstPhoto = document.getElementById('photo1');
      firstPhoto.src = "data:image/png;base64," + photo1;
      let photo2 = localStorage.getItem('str2');
      secondPhoto = document.getElementById('photo2');
      secondPhoto.src = "data:image/png;base64," + photo2;
      let photo3 = localStorage.getItem('str3');
      thirdPhoto = document.getElementById('photo3');
      thirdPhoto.src = "data:image/png;base64," + photo3;
      let photo4 = localStorage.getItem('str4');
      fourthPhoto = document.getElementById('photo4');
      fourthPhoto.src = "data:image/png;base64," + photo4;
    </script>
  </body>
</html>
